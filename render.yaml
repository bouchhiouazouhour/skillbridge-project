# Render.com Blueprint for SkillBridge
# Deploy with: https://render.com/docs/infrastructure-as-code

services:
  # Laravel Backend API
  - type: web
    name: skillbridge-backend
    env: docker
    rootDir: backend
    dockerfilePath: ./Dockerfile
    envVars:
      - key: APP_NAME
        value: SkillBridge
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: "false"
      - key: APP_KEY
        generateValue: true
      - key: JWT_SECRET
        generateValue: true
      - key: NLP_SERVICE_URL
        fromService:
          name: skillbridge-nlp
          type: web
          property: host
      - key: DATABASE_URL
        fromDatabase:
          name: skillbridge-db
          property: connectionString

  # Python NLP Service
  - type: web
    name: skillbridge-nlp
    env: docker
    rootDir: nlp_service
    dockerfilePath: ./Dockerfile
    envVars:
      - key: FLASK_ENV
        value: production
      - key: FLASK_DEBUG
        value: "False"
      - key: HOST
        value: 0.0.0.0

databases:
  # PostgreSQL Database (Render's free tier uses PostgreSQL)
  - name: skillbridge-db
    databaseName: skillbridge
    plan: free
